<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aula02.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Clothing</title>
</head>
<body>
    <div class="menu">
        <div class="logo"><img src="src/LOGO.png" alt=""></div>
        <ul>
            <li><i class="material-icons">account_circle</i></li>
            <li><i class="material-icons">favorite</i></li>
            <li><i class="material-icons">shopping_cart</i></li>
        </ul>
    </div>
    <div class="slider">
        <div class="image-box">
            <img src="src/img1.png" class="slider-img">
        </div>
        <button class="btn" onclick="prev()">
            <i class="material-icons">arrow_back_ios</i>
        </button>
        <button class="btn" onclick="next()">
            <i class="material-icons">arrow_forward_ios</i>
        </button>
    </div>
    <script src="script.js"></script>
    <article>
        <div class="box"><img src="src/img1.png" id="img1"><p>Novidades</p></div>
        <div class="box"><img src="src/img2.png" id="img2"><p>Oferta</p></div>
        <div class="box"><img src="src/img3.png" id="img3"><p>Masculino</p></div>
        <div class="box"><img src="src/img4.png" id="img4"><p>Feminino</p></div>                
        <div class="box"><img src="src/img5.png" id="img5"><p>Infantil</p></div>
    </article>
    <footer><h2>NV CLOTHING</h2></footer>
</body>
</html>
