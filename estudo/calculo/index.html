<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function areaRet(altura,largura){
            area = altura * largura;
            alert(area);
        }
    </script>
</head>
<body>
    <form action="">
        <p>Altura</p>
        <input type="number" name="altura">
        <p>Largura</p>
        <input type="number" name="largura">
        <input type="button" value="calcular" onclick="areaRet(altura.value,largura.value)">
    </form>
</body>
</html>
